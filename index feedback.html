<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rymia | Personal Profile</title>
    <style>
        :root {
            --primary: #6366f1;
            --glass-bg: rgba(255, 255, 255, 0.65);
            --glass-border: rgba(255, 255, 255, 0.4);
            --text-main: #1e293b;
            --transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        /* 背景图片*/
        body {
            background-image: url("R2_bg.png");
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height :100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            z-index:-2;   
}

        /*设置视频全屏固定 */
        #bg-video {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover; 
            z-index: -1;       /* 置于最底层 */
}

        /* 磨砂玻璃通用样式 */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.1);
        }

        /* 导航栏 */
        nav {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 18px;
            padding: 12px;
        }

        nav a {
            text-decoration: none;
            color: var(--text-main);
            font-size: 14px;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 16px;
            transition: var(--transition);
        }

        nav a:hover { 
            background: rgba(255,255,255,0.5);
            color: var(--primary);
        }

        @media (max-width: 768px) {
            nav {
                width:85%;
                left:50%;
                flex-direction: row; 
                gap: 8px; 
                padding: 8px; 
            }
            nav a {
                font-size: 16px; 
                padding: 8px 16px; 
            }
        }

        section {
            padding: 140px 10% 80px;
            min-height: 100vh;
            max-width: 1300px;
            margin: 0 auto;
        }

        /* 个人资料卡片布局 */
        .profile-container { display: flex; gap: 40px; position: relative; }

        .profile-card {
            flex: 0 0 320px;
            padding: 40px;
            text-align: center;
            height: fit-content;
            transition: var(--transition);
        }

        .profile-card.sticky {
            position: fixed;
            top: 100px;
            left: 10px;
            width: 200px;
        }

        .avatar {
            width: 200px;
            height: 200px;
            border-radius: 30px;
            margin-bottom: 20px;
            object-fit: cover;
            border: 4px solid rgba(255,255,255,0.5);
            transition: var(--transition);
        }

       .sticky .avatar { width: 70px; height: 70px; border-radius: 15px; }

        /* 资源库列表 */
        .resource-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        .resource-item {
            padding: 25px;
            transition: var(--transition);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .resource-item:hover {
            transform: translateY(-8px);
            background: rgba(255, 255, 255, 0.85);
            border-color: var(--primary);
        }

        .file-type {
            width: 45px;
            height: 45px;
            background: var(--primary);
            color: white;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 10px;
            margin-bottom: 20px;
        }

        /* 按钮样式 */
        .btn-download {
            margin-top: 20px;
            padding: 12px;
            background: var(--primary);
            color: white;
            text-decoration: none;
            text-align: center;
            border-radius: 12px;
            font-weight: 600;
            transition: var(--transition);
            border: none;
            cursor: pointer;
            display: block;
        }

        .btn-download:hover { filter: brightness(1.1); box-shadow: 0 5px 15px rgba(99, 102, 241, 0.3); }

        /* 反馈表单 */
        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            padding: 40px;
        }

        input, textarea {
            width: 100%;
            padding: 14px;
            background: rgba(255,255,255,0.4);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            margin-bottom: 15px;
            outline: none;
            transition: var(--transition);
            font-family: inherit;
        }

        input:focus, textarea:focus { background: white; border-color: var(--primary); }

     
        footer { padding: 40px 10%; }
        .footer-glass { padding: 30px; text-align: center; }
        .footer-links { 
            display: flex; 
            justify-content: center; 
            gap: 20px; 
            flex-wrap: wrap; 
            margin-bottom: 20px; 
        }
        .footer-links a { 
            text-decoration: none; 
            color: var(--text-main); 
            font-size: 14px; 
            transition: var(--transition); 
        }
        .footer-links a:hover { color: var(--primary); }
        .copyright { color: #64748b; }

        /* 响应式适配 */
        @media (max-width: 900px) {
            .profile-container { flex-direction: column; }
            .profile-card { position: relative; width: 100%; top: 0; }
            section { padding: 100px 5% 40px; }
            .gif-buddy { width: 150px !important; }
        }

    </style>
</head>
<body>

    <video autoplay muted loop playsinline id="bg-video">
    <source src="R2.mp4" type="video/mp4">
    您的浏览器不支持 HTML5 视频。
   </video>
    <nav class="glass-panel">
        <a href="index.html">关于个人</a>
        <a href="index inventory.html">库存下载</a>
        <a href="index feedback.html">留言反馈</a>
    </nav>

    <img src="Kepfel.gif" alt="gif1" class="gif-buddy" style="
       position: fixed; 
       bottom: 0px;  
       left: 0px;    
       width: 200px;   
       z-index: 999;
       pointer-events: none;
    ">
   <section id="feedback">
        <div class="contact-form glass-panel">
            <h2 style="text-align:center; margin-bottom: 30px;">建立联络</h2>
            <form id="contactForm">
                <input type="text" placeholder="您的称呼" required>
                <input type="email" placeholder="您的电子邮箱" required>
                <textarea rows="5" placeholder="您的消息内容..." required></textarea>
                <button type="submit" class="btn-download" style="width: 100%;">发送消息</button>
            </form>
        </div>
    </section>

    <footer id="more-links">
        <div class="glass-panel footer-glass">
            <div class="footer-links">
                <a href="https://github.com" target="_blank"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://steamcommunity.com/id/Rymia_awa/" target="_blank"><i class="fab fa fa-steam"></i> Steam</a>
                <a href="https://twitter.com" target="_blank"><i class="fa-brands fa-x-twitter"></i> Twitter & X</a>
                <a href="https://linkedin.com" target="_blank"><i class="fab fa-linkedin"></i> LinkedIn</a>
                <a href="mailto:deliriuminferno13@gmail.com"><i class="fas fa-envelope"></i> 联系我</a>
            </div>
            <div class="copyright">
                <p>© 2026 哈基米之家 | 摆烂一天</p>
            </div>
        </div>
    </footer>

    <script>
        // 导航栏固定
        const card = document.getElementById('profile-card');
        const trigger = document.getElementById('trigger');

        window.addEventListener('scroll', () => {
            const rect = trigger.getBoundingClientRect();
            if (rect.top < -50 && window.innerWidth > 900) {
                card.classList.add('sticky');
            } else {
                card.classList.remove('sticky');
            }
        });

        // 处理表单提交
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('感谢您的反馈！消息已发送。');
            this.reset();
        });

        // 平滑滚动增强：仅针对当前页面的锚点跳转
document.querySelectorAll('nav a').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        const href = this.getAttribute('href');

        // 本页内跳转
        if (href.startsWith('#')) {
            e.preventDefault();
            const targetElement = document.querySelector(href);
            if (targetElement) {
                targetElement.scrollIntoView({
                    behavior: 'smooth'
                });
            }
        }
        // 如果不是以 # 开头则不拦截，让浏览器正常跳转
    });
});
    </script>
</body>
</html>
